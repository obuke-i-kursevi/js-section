<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/ajax-jquery.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ajax calls with Jquery</title>
</head>
<body>
    <div class="main-wrapper">
        <h2>User Account Page</h2>
        <div class="js-user-info">
            <h1 class="js-user-name"></h1>
            <h3 class="js-user-email"></h3>
            <h5 class="js-phone-number"></h5>
            <h5 class="js-user-city"></h5>
            <p class="js-company-desc"></p>
        </div>
        <form class="js-add-post-form">
            <h1>Add new Post</h1>
            <label for="post-title">Post Title</label>
            <br>
            <input type="text" class="js-title-input">
            <br>
            <label for="post-desc">Post Description</label>
            <br>
            <textarea class="js-body-input" cols="30" rows="10">

            </textarea>
            <button type="submit" class="js-add-post-btn">
                Create Post
            </button>
        </form>
    </div>
</body>
</html>
