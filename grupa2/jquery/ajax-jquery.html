<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./assets/js/ajax-jquery.js' defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ajax JQuery examples</title>
</head>
<body>
    <div class="main-wrapper">
        <h1>User Data:</h1>
        <h1 class="js-username"></h1>
        <h3 class="js-email"></h3>
        <h4 class="js-phone"></h4>
        <h5 class="js-city"></h5>
        <p class="js-catchphrase"></p>
        <form class="add-post-form js-add-post-form">
            <h1>Add new Post</h1>
            <label for="post-title">Post Title</label>
            <br>
            <input type="text" class="js-title">
            <br>
            <label for="post-text">Post Text</label>
            <br>
            <textarea class="js-text" name="body" id="body" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button class="js-add-post-btn">Add Post</button>
        </form>
    </div>
</body>
</html>
